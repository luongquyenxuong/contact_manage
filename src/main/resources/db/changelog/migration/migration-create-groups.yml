databaseChangeLog:
  - changeSet:
      id: create-table-groups
      author: xuong
      runAlways: true
      preConditions:
        onFail: CONTINUE
        onErrorMessage: table already exists
        not:
          tableExists:
            tableName: groups
      changes:
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: describe
                  type: TEXT
                  constraints:
                    nullable: false

